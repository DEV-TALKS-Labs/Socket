<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>

    <style>
      #video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, 300px);
        grid-auto-rows: 300px;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <button id="connect">connect</button>
    <input type="text" id="input" />
    <input type="text" id="user-id" />
    <div id="video-grid"></div>
    <!-- <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script> -->
    <!-- <script src="http://localhost:3002/socket.io/socket.io.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="./index.js"></script> -->
    <script>
      const socket = io();
      socket.emit("user:joinRoom", {
        handle: "test",
        roomId: "test",
      });
      const roomId = document.getElementById("input");
      const userId = document.getElementById("user-id");
      document
        .getElementById("connect")
        .addEventListener("click", async (e) => {
          const videoGrid = document.getElementById("video-grid");
          const myVideo = document.createElement("video");
          const peers = {};
          myVideo.muted = true;

          const mystream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true,
          });
          addVideoStream(myVideo, mystream);
          const peer = new Peer(userId.value, {
            host: "/",
            port: "3003",
          });
          peer.on("open", (handle) => {
            socket.emit("user:joinRoom", {
              handle,
              roomId: roomId.value,
            });
          });

          peer.on("call", (call) => {
            call.answer(mystream);

            const video = document.createElement("video");
            call.on("stream", (userStream) => {
              addVideoStream(video, userStream);
            });
          });

          socket.on("user:joined", ({ handle }) => {
            connectToNewUser(handle, mystream);
          });

          socket.on("user-leave", (handle) => {
            peers[handle].close();
          });

          function addVideoStream(video, stream) {
            video.srcObject = stream;
            video.addEventListener("loadedmetadata", () => {
              video.play();
            });
            videoGrid.append(video);
          }

          function connectToNewUser(userId, stream) {
            const call = peer.call(userId, stream);
            const video = document.createElement("video");
            call.on("stream", (userStream) => {
              addVideoStream(video, userStream);
            });
            call.on("close", () => {
              video.remove();
            });
            peers[userId] = call;
          }
        });

      //---------peerjs------------//
    </script>
  </body>
</html>
